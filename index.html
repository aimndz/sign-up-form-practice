<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-img">
      <div class="bg-black">
        <h1 class="logo-title">AIM</h1>
      </div>
    </div>
    <main>
      <div class="main-text container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="get">
        <div class="form-bg">
          <h1>Let's do this!</h1>
          <div class="form-row">
            <div class="form-column">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Amiel Ian"
                required
              />
            </div>
            <div class="form-column">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Mendoza"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="user-email">Email</label>
              <input
                type="email"
                id="user-email"
                placeholder="abc123@xyz.com"
                required
              />
            </div>
            <div class="form-column">
              <label for="phone-num">Phone Number</label>
              <input
                type="tel"
                id="phone-num"
                placeholder="09123456789"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="user-password">Password</label>
              <input
                type="password"
                id="user-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-column">
              <label for="user-password-confirm">Confirm Password</label>
              <input
                type="password"
                id="user-password-confirm"
                placeholder="Confirm your password"
                required
              />
            </div>
          </div>
        </div>
        <div class="container">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
